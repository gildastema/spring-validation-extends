import org.springframework.boot.gradle.plugin.SpringBootPlugin

plugins {
    id 'org.springframework.boot' version '2.7.5' apply false
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
    id 'java-library'
}

def spring_version='2.7.5'

dependencyManagement {
    imports {
        mavenBom SpringBootPlugin.BOM_COORDINATES
    }
}
group = 'com.gildastema.spring-validation-extends'
version = '0.0.2'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation "org.springframework.boot:spring-boot-starter-web:${spring_version}"
    testImplementation "org.springframework.boot:spring-boot-starter-data-jpa:${spring_version}"
    testImplementation "org.springframework.boot:spring-boot-starter-test:${spring_version}"
    testImplementation 'com.h2database:h2:2.1.214'


    implementation "org.springframework.boot:spring-boot-starter-validation:${spring_version}"
}

tasks.named('test') {
    useJUnitPlatform()
}

